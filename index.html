<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Intrest Rate <input type="range" min="1" max="20" value="10.25" step="0.25" class="slider" id="rate" onchange="getSlider(this.value)">  
        <span id="outer">10.25</span> <br/>
       <label for="years">No. of Years</label>  
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select><br/>
          <button onclick="compute()">Compute Intrest</button>
        <br/>
        <span id="result"></span>
        
        <footer><p>&copy; Everyone Can Get Rich</p></footer>
        </div>
        
    </body>
</html>
